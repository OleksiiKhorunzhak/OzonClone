name: Discord Notification

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  discord-notification:
    name: Send Discord Notification on PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Send ‚ÄúNew PR‚Äù Notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üì¢ New Pull Request: [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }}) by ${{ github.event.pull_request.user.login }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}