name: Trigger auto deployment for ozon-west

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ west ]
    paths:
    - 'Project1/**'
    - '.github/workflows/ozon-west-AutoDeployTrigger-140a1e9e-6ea4-4b06-9645-4ac17d2d8c3e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OZONWEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OZONWEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OZONWEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Project1 
          registryUrl: ozonwestrg.azurecr.io
          registryUsername: ${{ secrets.OZONWEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OZONWEST_REGISTRY_PASSWORD }}
          containerAppName: ozon-west
          resourceGroup: ozon-west
          dockerfilePath: ./Dockerfile
          imageToBuild: ozonwestrg.azurecr.io/ozon-west:${{ github.sha }}
          buildArguments: |
            "BUILD_CONFIG=West"
          environmentVariables: |
            "ASPNETCORE_ENVIRONMENT=West"


