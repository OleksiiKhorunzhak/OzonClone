<div class="login-component">
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <span class="navbar-brand">ОЗОН</span>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input (ngModelChange)="modelChanged()" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="username" type="text" placeholder="Логін" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input (ngModelChange)="modelChanged()" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" id="password" type="password" placeholder="Пароль">
                    </div>
                    <div *ngIf="error" class="mb-2 text-danger"><b>Невірний логін або пароль</b></div>
                    <button [disabled]="isLoading || error" (click)="login()" type="submit" class="btn btn-primary btn-lg btn-block">Увійти</button>
                </form>
            </div>
        </div>
    </div>
</div>
