<div class="tab-regular">
    <div class="tab-content" id="myTabContent">
        <!-- Статус повернення -->
        <div class="tab-pane fade show active" id="dronModel" role="tabpanel"
            aria-labelledby="home-tab">
        <div class="row pb-2">
            <div class="col-md-10 col-12 mb-2">
                <input [(ngModel)]="options.discordUrl" placeholder="Посилання на діскорд" type="text"
                    class="form-control">
            </div>

            <div class="col-md-2 col-12 mb-2">
                <button (click)="changeDiscordUrl()" class="btn btn-primary btn-sm w-100">Змінити</button>
            </div>
        </div>
    </div>
</div>
