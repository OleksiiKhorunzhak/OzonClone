<div *ngIf="flight">

    <div class="row">
        <div class="col-12">
            <div class="mt-3 d-flex justify-content-end">
                <button
                    class="btn btn-success w-100" (click)="next()">
                    <b>Повернення</b>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="mt-3 d-flex justify-content-end">
                <button
                    class="btn btn-light w-100" (click)="next(true)">
                    <b>Пропустити</b>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
