<div *ngIf="flight">
    <div class="row">
        <div class="col-12">
            <label class="col-form-label">Варіанти завершення</label>
            <ng-select class="select-with-border"
                [class.invalid-field]="flight.boardingStatus == null || flight.boardingStatus == ''"
                [(ngModel)]="flight.boardingStatus">
                <ng-option *ngFor="let item of endOptions" [value]="item">
                    <span class="badge">{{item}}</span>
                </ng-option>
            </ng-select>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="mt-3 d-flex justify-content-end">
                <button [disabled]="validateStep()" class="btn btn-success w-100" (click)="next()">
                    <b>Завершення</b>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
